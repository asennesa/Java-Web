<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Auto Dealer Shop</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="#"><img th:src="@{/img/car.png}" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between" >
                <li class="nav-item">
                    <a class="nav-link active" href="/brands">All Brands</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/">Add Brand</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/">Add Model</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/offers/add">Add Offer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/offers">All Offers</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center text-white mt-5">Auto Dealer Shop Offers</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>
 
            <div th:each="offer, offerStat: ${offers}" class="col-md-4 d-flex flex-column bg-text mb-3">
                <h2>Car brand: <span th:text="${offer.model.brand.name}" /></h2>
                <h4>Model: <span th:text="${offer.model.name}" /></h4>
                <h4>Year: <span th:text="${offer.year}" /></h4>
                <h4>Engine: <span th:text="${offer.engine}" /></h4>
                <h4><a class="btn-block" href="/cars/id">Details</a></h4>
            </div>

        </div>
    </div>
</main>
</body>
</html>
